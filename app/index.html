<html>
    <head>
        <title>Signal data</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body data-ng-app="myApp"
        data-ng-controller="mainCtrl">
        <upload-button url="/getFilesData"
            multiple="true"
            on-success="uploadFiles(response)"
            data="formData">
        </upload-button>
        <div class="signal__container" data-ng-repeat="signal in signals">
            <div class="signal__params-container">
                <span>Количество каналов: {{signal.params.incomeChannelsNumber}}</span>
                <span>Размер выборки на один канал: {{signal.params.sampleSizeN}}</span>
                <span>Минимальное значение сигнала: {{signal.params.minValue}}</span>
                <span>Максимальное значение сигнала: {{signal.params.maxValue}}</span>
                <span>Cреднее квадратическое значение: {{signal.params.nanqmean}}</span>
            </div>
            <div id="chartContainer{{$index}}" style="height: 400px; width: 100%;"></div>
            <div id="chartContainerSpectrum{{$index}}" style="height: 400px; width: 100%;"></div>
        </div>
    </body>
    <script src="bundle.js"></script>
    <script src="canvasjs.js"></script>
    <script src="canvasjs.2.js"></script>
    <script src="canvasjs.3.js"></script>
</html>
